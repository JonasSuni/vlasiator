[gridbuilder]
x_length = 45
y_length = 60
z_length = 1
x_min = -1.274e8
x_max = 2.548e8
y_min = -2.548e8  
y_max = 2.548e8
z_min = -0.424667e6
z_max = 0.424667e6

vx_min = -2.0e6
vx_max = +2.0e6
