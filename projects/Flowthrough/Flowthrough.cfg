system_write_t_interval = 15
diagnostic_write_interval = 1
restart_write_t_interval =  500
propagate_field = 1
propagate_vlasov = 1
project = Flowthrough

[gridbuilder]
x_length = 10
y_length = 10
z_length = 10
x_min = -1.3e8
x_max = 1.3e8
y_min = -1.3e8
y_max = 1.3e8
z_min = -1.3e8
z_max = 1.3e8
vx_min = -600000.0
vx_max = +600000.0
vy_min = -600000.0
vy_max = +600000.0
vz_min = -600000.0
vz_max = +600000.0
vx_length = 15
vy_length = 15
vz_length = 15
timestep_max = 0
dt = 0.01

[variables]
output = Rho
output = B
output = Pressure
output = RhoV
output = BoundaryType
output = MPIrank
diagnostic = Blocks

[boundaries]
periodic_x = no
periodic_y = no
periodic_z = no
boundary = Outflow
boundary = Maxwellian

[outflow]
face = x+
face = y-
face = y+
face = z-
face = z+
precedence = 3

[maxwellian]
dynamic = 0
face = x-
file_x- = sw1.dat
precedence = 4

[sparse]
minValue = 1.0e-15
minAvgValue = 5.0e-16

[Flowthrough]
T = 100000.0
rho  = 1000000.0
Bx = 1.0e-9
By = 1.0e-9
Bz = 1.0e-9
nSpaceSamples = 2
nVelocitySamples = 2
